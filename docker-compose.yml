version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: esg-pathfinder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: esg_user
      POSTGRES_PASSWORD: esg_password
      POSTGRES_DB: esg_pathfinder
    ports:
      - "5432:5432"
    volumes:
      - esg_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esg_user -d esg_pathfinder"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  esg_pg_data:
