# Streamlit Cloud Secrets Template
# Copy this to your Streamlit Cloud app secrets

# Authentication
JWT_SECRET = "your-32-character-secure-jwt-secret-here-change-this-in-production"

# Database Configuration
DATABASE_URL = "sqlite:///esg_pathfinder.db"
USE_LOCAL_DB = "true"  # Set to "true" for Streamlit-only mode

# Admin Credentials
ADMIN_USERNAME = "admin"
ADMIN_PASSWORD = "change-this-secure-password"
ADMIN_EMAIL = "admin@yourcompany.com"

# API Configuration (Optional - set to false if not using)
USE_API = "false"
API_BASE_URL = "https://your-nextjs-app.vercel.app/api"
API_TIMEOUT = "30"

# Logging Configuration
LOG_LEVEL = "INFO"

# Streamlit Cloud Specific
CLOUD_STORAGE = "true"